<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="styles.css"> 
  <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<div class="spotify-playlists">
    <h2>Retro Playlists</h2>
<body>
  <div class="sidebar">
    <!-- Sidebar content remains the same -->
  </div>

  <div class="main-container payment-container">
    <div class="topbar">
      
    </div>
    
    
    <div class="sidebar">
        <div class="logo">
          <a href="#">
            <img src="https://yt3.googleusercontent.com/iXKrx545Qv9XAXPxepupFI3pS4oI49Gt1ppJLWDwtkqm_CKBlTAiULwZTfFPwplx4klHN8A3_w=s900-c-k-c0x00ffffff-no-rj" alt="Logo" />
          </a>
        </div>
  
        <div class="navigation">
          <ul>
            <li>
              <a href="#">
                <span class="fa fa-home"></span>
                <span>Home</span>
              </a>
            </li>
  
            <li>
              <a href="#">
                <span class="fa fa-search"></span>
                <span>Search</span>
              </a>
            </li>
  
            <li>
              <a href="#">
                <span class="fa fas fa-book"></span>
                <span>Playlists</span>
              </a>
            </li>
          </ul>
        </div>
  
        <div class="navigation">
          <ul>
            <li>
              <a href="#">
                <span class="fa fas fa-plus-square"></span>
                <span>Create Playlist</span>
              </a>
            </li>
  
            <li>
              <a href="#">
                <span class="fa fas fa-heart"></span>
                <span>Liked Songs</span>
              </a>
            </li>
          </ul>
        </div>
  
        
      </div>
      <!-- Cart Section -->
      <div class="cart">
        <h2>Cart</h2>
        <ul class="cart-items">
            <li>Song 1 - Artist 1</li>
             <li>Song 2 - Artist 2</li>
             <li>Song 3 - Artist 3</li>
          <!-- Cart items will be added dynamically here -->
        </ul>
        <button class="checkout-button">Checkout</button>
      </div>
  
    
  
  

    
  </div>
  <h2>Retro Playlists</h2>
</body>
<script
src="https://kit.fontawesome.com/23cecef777.js"
crossorigin="anonymous"
></script>
</html>
